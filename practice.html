<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>개인정보</legend>
        <label for="id">아이디</label>
        <input type="text" name="id" id="id" autofocus required placeholder="하이픈 생략"/>
        <br>
        <label for="pwd">비밀번호(4~8글자)</label>
        <input type="password" name="pwd" id="pwd" size="50" maxlength="8" minlength ="4">
        <br>
        <label for="time">상영시간</label>
        <input type="text" name="time" id="time" value="오전:06:00 ~ 12:00" readonly>
        <br>
    </fieldset>
    <fieldset>
        
    </fieldset>
</body>
</html>
