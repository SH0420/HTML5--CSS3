<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- form : 작성하는방식, 선택방식 -->
    <form method="" action="http://www.daum.net" name="">
        <fieldset>
            <legend>개인정보</legend>  <!-- fieldset박스 이름-->
            <label for="id">아이디</label>
            <input type="text" name="id" id="id" autofocus required placeholder="하이픈생략"/> <!-- autofocus는 자동으로 커서활성화, required뜻- 필수입력, placeholder- 속성은 입력 필드에 사용자가 적절한 값을 입력할 수 있도록 도와주는 짧은 도움말을 명시 -->
            <br>
            <label for="pwd">비밀번호(4~8글자)</label>  <!-- 패스워드는 출력될때 *로나타남-->
            <input type="password" name="pwd" id="pwd" size="50" maxlength="8" minlength="4">        <!--size를 쓰면크기 조절가능  maxlength는 최대글자갯수 minlength 최소글자갯수-->
            <br>
            <label for="time">상영시간</label>  
            <input type="text" name="time" id="time" value="오전:09:00 ~12:00" readonly> <!-- value속성은 수정가능, readonly 들어가면 수정불가능-->
            <br>
        </fieldset>
        <!-- 라디오버튼 한개만선택 선택취소 불가-->
        <fieldset>
            <legend>기본정보 선택</legend>
            <input type="radio" name="subject" value="java" checked>JAVA  <!--checked 쓰면 체크되어출력된다-->
            <input type="radio" name="subject" value="html">HTML
            <input type="radio" name="subject" value="sql">SQL
            <br>
            <input type="radio" name="grade" value="1">1학년
            <input type="radio" name="grade" value="2">2학년
            <input type="radio" name="grade" value="3">3학년
            <br>

            <!--채크박스  0개 또는 여러개 선택가능 선택취소가능-->
            <input type="checkbox" name="habby" value="축구">축구
            <input type="checkbox" name="habby" value="야구">야구
            <input type="checkbox" name="habby" value="농구">농구
         </fieldset>
         <label for="email">이메일</label>
         <input type="email" name="email" id="email">
         <br><br>
         <label for="number">주문수량</label>
         <input type="number" name="number" id="number">
         <br><br>
         <label for="color">색상</label>
         <input type="color" name="color" id="color">
         <br><br>
         <label for="date">날짜</label>
         <input type="date" name="date" id="date">
         <br><br>
         <label for="start">시작일</label>
         <input type="datetime-local" name="date" id="start">
         <label for="end">종료일</label>
         <input type="datetime-local" name="date" id="end">
         <br><br>
         <label for="job">직업선택</label>
         <select name = "job" size="4" multiple>  
                <option value="0">--선택--</option>
                <option value="1">--기자--</option>
                <option value="2"selected>--개발자--</option> <!--selected 를 사용하면 출력했을때 선택창에 개발자부터 보임-->
                <option value="3">--경호원--</option>
         </select>
         <br><br>
         <label for="content">상품소개</label>
         <textarea name="content" id="content" rows="10" cols="50" placeholder= "상품소개"></textarea>
         <br><br> 
         <label for="fileup">첨부파일</label>    <!--첨부파일 불러올수있다 선택하면 파일명뜸-->
         <input type="file" multiple>           <!-- multiple 쓰면 여러개 파일 선택가능-->
         <!-- 버튼 -->
          <input type="submit" value="회원가입"> <!-- 데이터전송-->
          <input type="reset" value="취소"> <!-- 취소누르면 전체초기화-->
          <input type="button" value="메세지 실행" onclick="alert('메세지 보여주기')">
          <button type="button"  onclick="alert('메세지 보여주기')">메세지 실행2</button> 
          <!-- button/submit/reset  -->
        </form>
</body>
</html>
