        <h1>프런트엔드 개발자 지원서</h1>

        <p>HTML. CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
        <hr>
        <form >
            <h4>개인정보</h4>
        <br>
        &nbsp;&nbsp;&nbsp;<label for="id">이름</label>
       <input type="text" name="id" id="id" placeholder="공백없이 입력하세요">
        <br>
        &nbsp;&nbsp;&nbsp;<label for="tel">연락처</label>
        <input type="tel" name="tel" id="tel">

                <li>
                    <label for="sname">이름</label>

                <li>

        </form>


        <br>
        <h4>지원분야</h4>
        <br>
        &nbsp;&nbsp;&nbsp;<input type="radio" name="text" value="웹 퍼블리싱">웹 퍼블리싱
        <br>
        &nbsp;&nbsp;&nbsp;<input type="radio" name="text" value="웹 애플리케이션 개발">웹 애플리케이션 개발
        <br>
        &nbsp;&nbsp;&nbsp;<input type="radio" name="text" value="개발 환경 개선">개발 환경 개선
        <br><br>
    
        <label for="content"><strong>지원동기</strong></label>
        <br>
        <textarea name ="content" id="content" rows="10" cols="50" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea>
        <br>
        <input type="submit" value="접수하기" onclick="alert('접수가 완료되었습니다')">
        <input type="reset" value="다시 쓰기" onclick="alert('입력이 취소되었습니다')">
        
    </fieldset>
